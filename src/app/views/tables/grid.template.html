<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Grid</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a>Tables</a>
      </li>
      <li class="active">
        <strong>Grid</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>
<div class="wrapper wrapper-content animated fadeIn">
  <div class="row">
    <div class="col-lg-6">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Basic Grid</h5>
          <iboxtools></iboxtools>
        </div>
        <div class="ibox-content">
          <ag-grid-angular style="width: 100%; height: 350px;"  class="ag-fresh" [gridOptions]="gridOptions"></ag-grid-angular>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Filter</h5>
          <iboxtools></iboxtools>
        </div>
        <div class="ibox-content">
          <ag-grid-angular style="width: 100%; height: 350px;"  class="ag-fresh" [gridOptions]="gridOptionsFiltered"></ag-grid-angular>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Floating Filter</h5>
          <iboxtools></iboxtools>
        </div>
        <div class="ibox-content">
          <ag-grid-angular style="width: 100%; height: 350px;"  class="ag-fresh" [gridOptions]="gridOptionsFloatingFilter"></ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
</div>
